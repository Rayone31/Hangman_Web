<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="../assets/hangman.css">
</head>
<body>
    <img src="../assets/Untitled Project.jpg" alt="Fond d'écran" id="background-image">

     <!--<div id="word">{{.Word}}</div> -->
    <!-- Affichage du mot partiel -->
    <div id="partial-word">{{.PartialWord}}</div>

    <!-- Affichage des lettres proposées -->
    <div id="proposed-letters">
        Lettres proposées :
        {{range .ProposedLetters}}
            {{.}}
        {{end}}
    </div>

    <div id="score">
        Score : {{.Score}}
    </div>

    <!-- Affichage du nombre de vies restantes -->
    <div id="lives-remaining">
        Vies restantes : {{.LivesRemaining}}
    </div>

    <!-- Formulaire pour proposer une lettre -->
    {{if eq .GameStatus ""}}
        <form action="/guess" method="post">
            <label for="letter">Proposez une lettre:</label>
            <input type="text" id="letter" name="letter" maxlength="1">
            <button type="submit">Proposer</button>
        </form>

        <form action="/abandon" method="get"> <!-- Nouveau formulaire pour abandonner la partie -->
            <button type="submit" class="button">Abandonner</button>
        </form>
    {{else}}
        <form action="/difficulty" method="get">
            <button type="submit">Nouvelle partie</button>
        </form>
    {{end}}

    <!-- Affichage du pendu -->
    <div id="hangman-image">
        <img src="{{.HangmanImage}}" alt="Pendu">
    </div>
    
</body>
</html>
